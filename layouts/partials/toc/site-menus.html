<section id="toc-site-menus">
  <ul class="menu">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
        {{/*<li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">*/}}
        <li>
        {{ if .HasChildren }}
          <a href="#">
            {{ .Pre }}
            <span>{{ .Name }}</span>
          </a>
          <ul class="sub-menu">
            {{ range .Children }}
                <li><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
            {{ end }}
          </ul>
        {{else}}
          <a href="{{ .URL | relLangURL }}">
            {{ .Pre }}
            <span>{{ .Name }}</span>
          </a>
        {{end}}
        </li>
    {{end}}
  </ul>
</section>
